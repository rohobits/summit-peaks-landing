# .github/workflows/pages.yml
name: ðŸ“¦ Build & Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with: { node-version: 18 }

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: ðŸš¨ Debug: List dist contents
        run: |
          ls -R dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with: { path: dist }

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        # bump to v4 for the latest deploy action
        uses: actions/deploy-pages@v4
